<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Professional layout</title>
</head>
<body>

  <div class="header">
    <div class="container">
      <div class="menu">
        <div class="menu__main">
          <div class="menu__logo">
            <a href="#"><img src="assets/logo.png" alt="logo"></a>
          </div>
          <div class="menu__search">
            <a href="#"><img src="assets/search.png" alt="search"></a>
          </div>
        </div>
        <div class="menu__users">
          <div class="menu__burger">
            <a href="#"><img src="assets/burger.png" alt="burger"></a>
          </div>
          <div class="menu__account">
            <a href="#"><img src="assets/account.png" alt="account"></a>
          </div>
          <div class="menu__basket">
            <a href="#"><img src="assets/basket.png" alt="basket"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="index-top">
    <div class="index-top__content container">
      <div class="index-top__img">
        <img src="assets/topImg.png" alt="top image">
      </div>
      <div class="index-top__li"></div>
      <div class="index-top__text">
        <div>
          <div>THE BRAND</div>
          <span class="index-top__span">OF LUXERIOUS
            <span class="index-top__red">FASHION</span></span>
        </div>
      </div>
    </div>
  </div>

  <div class="index-middle container">
    <div class="index-middle__img">
      <div class="index-middle__img__child">
        <a href="#">
          <img src="assets/4woman.png" alt="for woman">
        </a>
        <div class="index-middle__text">
          30% OFF
          <span class="index-middle__text__red">FOR WOMEN</span>
        </div>
      </div>
      <div class="index-middle__img__child">
        <a href="#">
          <img src="assets/4man.png" alt="for man">
        </a>
        <div class="index-middle__text">
          30% OFF
          <span class="index-middle__text__red">FOR WOMEN</span>
        </div>
      </div>
      <div class="index-middle__img__child">
        <a href="#">
          <img src="assets/4kids.png" alt="for kids">
        </a>
        <div class="index-middle__text">
          30% OFF
          <span class="index-middle__text__red">FOR WOMEN</span>
        </div>
      </div>
    </div>
    <div class="index-middle__img">LUXIROUS & TRENDY ACCESORIES</div>
  </div>
</body>
</html>
